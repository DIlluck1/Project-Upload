<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Cek Cuaca</h1>
        <div id ="aplikasiCuaca">
            <input type="text" id="inputKota" placeholder="Masukkan Nama Kota">
            <br>
            <br>
            <div>
                <button id="cekKota">Enter</button>
            </div>

            <div id="hasilCuaca">
                <h2>Cuaca Hari Ini</h2>
                <p id="namaKota"></p>
                <p id="suhuKota"></p>
                <p id="kondisiCuaca"></p>
                <p id="kelembapanKota"></p>
                <p id="kecepatanAngin"></p>
                <img id="iconCuaca" src="" alt="Ikon Cuaca">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
